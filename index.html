<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script >

  $(function() {
    $("#login").on('click',function() {
      $("#login-modal").modal('show');
    });

    $(function() {
      $("#login").on('click',function() {
        $("#login-modal").modal('show');
        $("#submitlogin").off("click").on('click', function() {
          $("#pass").val($("#pass").val() + "E2E");
          $("#loginform").submit();
        })
      });

    })
  })

  </script>
</head>
<body>
</p>
<center>
  <h3>
<a id="login" href="#">登入</a>
</h3>
</center>
<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form id="loginform" method="get">
					<input type="text" name="user" placeholder="Username">
					<input type="password" id="pass" name="pass" placeholder="Password">
					<input type="button" id="submitlogin" name="login" class="login loginmodal-submit" value="Login">
				  </form>

				  <div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>

</body>
</html>
